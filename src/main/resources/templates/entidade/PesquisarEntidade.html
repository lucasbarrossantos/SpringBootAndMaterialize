<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/template/LayoutPadrao">

<head>
    <title>Pesquisa de entidade</title>
</head>

<section layout:fragment="conteudo">


    <div class="container">
        <div class="section">
            <h4>Pesquisa de entidade</h4>

            <div class="row">
                <div class="col s12 m12">
                    <div class="card hoverable">
                        <div class="card-content black-text">
                            <span class="card-title">Entidades</span>

                            <div class="row">
                                <form class="col s12" method="post" th:action="@{/entidades}" th:object="${entidade}">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="icon_prefix" type="text" class="validate" th:field="*{nome}"/>
                                            <label for="icon_prefix">First Name</label>
                                        </div>
                                    </div>
                                </form>
                            </div>


                            <table class="responsive-table highlight">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nome</th>
                                            <th>CPF/CNPJ</th>
                                            <th>E-mail</th>
                                            <th>Telefone</th>
                                            <th>Endereço</th>
                                            <th>Bairro</th>
                                            <th>Cidade</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="entidade : ${entidades}">
                                            <td th:text="${entidade.codigo}">1</td>
                                            <td th:text="${entidade.nome}">Lucas</td>
                                            <td th:text="${entidade.cpfOuCnpj}">Lucas</td>
                                            <td th:text="${entidade.email}"></td>
                                            <td th:text="${entidade.telefone}"></td>
                                            <td th:text="${entidade.endereco}"></td>
                                            <td th:text="${entidade.bairro}"></td>
                                            <td th:text="${entidade.cidade}"></td>
                                            <td>
                                                <a href="!#" class="tooltipped" data-position="top" data-delay="50" data-tooltip="Editar">
                                                    <i class="tiny material-icons">mode_edit</i>
                                                </a>
                                                <a href="!#" class="tooltipped" data-position="top" data-delay="50" data-tooltip="Apagar"
                                                   style="margin-left: 9px">
                                                    <i class="tiny material-icons">delete</i>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="9" th:if="${#lists.isEmpty(entidades)}">Nenhuma entidade encontrada!</td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
